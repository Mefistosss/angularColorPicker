<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title>Angular Color Picker</title>
    <link rel="stylesheet" href="../build/angularColorPicker.css">
    <!-- <link rel="stylesheet" href="../build/angularColorPicker.min.css"> -->
    
    <script src="../build/angular.min.js"></script>

    <script src="../build/angularColorPicker.js"></script>
    <!-- // <script src="../build/angularColorPicker.min.js"></script> -->

    <script>
        angular.module('myModule', ['angularColorPicker'])
        .config(function($provide){
            $provide.decorator('acpOptions', ['$delegate', function(acpOptions){ // $delegate is the acpOptions we are decorating
                // set the path to the bgGradient.png
                acpOptions.imgPath = '../img/bgGradient.png';

                // acpOptions.startPosition.x = '10%';
                // acpOptions.startPosition.y = '10%';

                // acpOptions.saveLastPosition = false;

                return acpOptions;
            }]);
        })
        .controller('ctrl', function($scope) {
            $scope.rgb = 'rgb(61,38,137)';
            $scope.hex = '#82ffd0';
        });
    </script>
    <style>
        .container {
            position: absolute;
            display: inline-block;
            padding: 30px;
            top: 50%;
            left: 50%;
            background-color: rgb(240,255,224);
            border: 1px solid;
            transform: translateX(-50%) translateY(-50%);
        }
        #rgb, #hex {
            cursor: pointer;
            position: relative;
            text-align: center;
            width: 200px;
            padding: 15px 0px;
        }
        #hex {
            margin-top: 30px;
        }
    </style>
</head>
<body ng-controller="ctrl">
    <div class="container">
        <div id="rgb" ng-style="{'background-color': rgb}" angular-color-picker ng-model="rgb">
            <span>{{rgb}}</span>
        </div>
        <div id="hex" ng-style="{'background-color': hex}" angular-color-picker="hex" ng-model="hex">
            <span>{{hex}}</span>
        </div>
    </div>
</body>
</html>
